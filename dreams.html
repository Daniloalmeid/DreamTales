<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamTales - Dreams</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>DreamTales</h1>
    <button id="connect-wallet"><i class="fas fa-wallet"></i> Connect MetaMask</button>
  </header>
  <nav>
    <a href="index.html" class="tab"><i class="fas fa-book"></i> StoryWeave</a>
    <a href="dreams.html" class="tab active"><i class="fas fa-moon"></i> Dreams</a>
    <a href="wallet.html" class="tab"><i class="fas fa-wallet"></i> Wallet</a>
  </nav>
  <main>
    <!-- Dreams Feed -->
    <section id="dreams" class="tab-content active">
      <div class="post-form">
        <textarea id="dreams-input" placeholder="Share a dream (e.g., 'I dreamed of rats dancing...')"></textarea>
        <select id="dreams-category">
          <option value="nightmare">Nightmare</option>
          <option value="surreal">Surreal</option>
          <option value="inspiration">Inspiration</option>
        </select>
        <button id="post-dream-btn">Post Dream <span>+0.5 WEAVE</span></button>
      </div>
      <div class="feed" id="dreams-feed">
        <!-- Posts populated by JS -->
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="wallet.js"></script>
  <script src="app.js"></script>
</body>
</html>
